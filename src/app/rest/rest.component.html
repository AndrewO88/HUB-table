<mat-card class="card">
    <mat-form-field appearance="fill">
    <mat-label>Select tab</mat-label>
    <mat-select>
      <mat-option *ngFor="let table of tables" [value]="table.uid" (click)="addTable(table.uid)">
        {{table.VisualName}}
      </mat-option>
    </mat-select>
    </mat-form-field>

  <ng-container *ngIf="dataSource" class="test">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      
      <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element" [matTooltip]="element[column]"> {{element[column]}} </td>
      </ng-container>
    </table>
  </ng-container>
</mat-card>
